<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Movie Application</title>
</head>

<body class="bg-gray-900 text-white">

  <header class="bg-gray-800 py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold">
        <a href="/">Movie</a>
      </h1>
      <div class="flex items-center mb-4">
        <a href="https://github.com/luckyklyist/movie-app-with-ajax" target="_blank" rel="noopener noreferrer">
          <img src="github.png" alt="Git Logo" class="w-6 h-6 mr-6">
        </a>
        <input type="text" id="moviename"
          class="bg-white w-full px-4 py-2 rounded-lg bg-gray-800 text-black focus:outline-none"
          placeholder="Search movies...">
      </div>
    </div>
  </header>

  <div id="movieNotFound" class="flex justify-center items-center">
    <div class=" py-12 m-20 rounded-lg">
      <div class="container mx-auto px-4 ">
        <h2 class="text-4xl font-bold text-white text-center mb-4 text-white  text-center italic">Search your favourite movies!</h2>
        <img src="giphy.webp" alt="">
      </div>
    </div>
  </div>

  <main class="container mx-auto my-8 px-4 min-h-[50vh]">

    <div class="grid grid-cols-1 gap-4 gap-y-6 pb-20 md:grid-cols-2 lg:grid-cols-4 movie_main">
      <!-- Movie cards will be dynamically added here -->
    </div>

  </main>
  
  <footer class="bg-gray-800 py-4 ">
    <div class="container mx-auto px-4">
      <p class="text-center text-gray-500">&copy; 2023 Movie Application. All rights reserved. Created by <a class="text-blue-600" href="https://anupamac.me">anupamac.me</a>.</p>
    </div>
  </footer>

  <script type="module" src="/src/main.js"></script>

</body>

</html>
